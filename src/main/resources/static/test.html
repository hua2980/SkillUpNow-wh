<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="image/my-icon.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Hua Wang">
  <meta name="generator" content="Hugo 0.111.3">
  <title>Offer a Car Ride!</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css">
</head>

<script src="https://unpkg.com/vue@next"></script>
<body>
<div id="app" class="container">
  <h1 class="text-center mt-5">Carpool App</h1>
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <form @submit.prevent="submitRide">
        <div class="mb-3">
          <label for="departure" class="form-label">Departure</label>
          <input type="text" class="form-control" id="departure" v-model="ride.departure" required>
        </div>
        <div class="mb-3">
          <label for="destination" class="form-label">Destination</label>
          <input type="text" class="form-control" id="destination" v-model="ride.destination" required>
        </div>
        <div class="mb-3">
          <label for="datetime" class="form-label">Date & Time</label>
          <input type="datetime-local" class="form-control" id="datetime" v-model="ride.datetime" required>
        </div>
        <div class="mb-3">
          <label for="remainSeat" class="form-label">Remaining Seats</label>
          <input type="number" class="form-control" id="remainSeat" v-model="ride.remainSeat" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>


<script>
  new Vue({
    el: '#app',
    data: {
      ride: {
        departure: '',
        destination: '',
        datetime: '',
        remainSeat: 1
      }
    },
    methods: {
      submitRide() {
        console.log(this.ride);
        alert('Ride submitted!');
        this.resetForm();
      },
      resetForm() {
        this.ride.departure = '';
        this.ride.destination = '';
        this.ride.datetime = '';
        this.ride.remainSeat = 1;
      }
    }
  })
</script>
</body>
</html>
