<script>
  function logout() {
    document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    console.log("logout");
    window.location.href = "login.html";
  }

  document.getElementById("logout-link").addEventListener("click", function(event) {
    event.preventDefault();
    logout();
  });

  document.getElementById("cart-link").addEventListener("click", function(event) {
    event.preventDefault();
    window.location.href = "cart.html";
  });

  new Vue({
    el: '.customer',
    data() {
      return {
        activeTab: 'profile',
        customerProfile: {
          firstname: '',
          lastname: '',
          email: '',
          headline: ''
        },
        userCredential: {
          username: '',
          newPassword: '',
          confirmPassword: ''
        }
      }
    },
    methods: {
      fetchCustomerProfile() {
        var _this = this;
        axios.get('http://localhost:8080/customer')
          .then(response => {
            _this.customerProfile = response.data;
          })
          .catch(error => {
            alert("Error: " + error);
          })
      },
      submitProfile() {
        var _this = this;
        axios.put('http://localhost:8080/customer', _this.customerProfile)
          .then(response => {
            alert("Profile updated successfully!");
            _this.customerProfile = response.data;
          })
          .catch(error => {
            alert("Error: " + error);
            console.log(error);
          })
      },
      submitCredential() {
        var _this = this;
        axios.put('http://localhost:8080/user/credential', _this.userCredential)
          .then(response => {
            console.log(response.data);
            alert("Credential updated successfully!");
            _this.userCredential = response.data;
          })
          .catch(error => {
            alert("Error: " + error);
            console.log(error);
          })
      }
    },
    mounted(){
      const token = getCookie('token');
      if (!token) {
        console.log('JWT token not found in the cookie.');
        window.location.href = 'http://localhost:8080/login.html';
      }
      this.userCredential.username = getCookie('username');
      this.fetchCustomerProfile();
    }
  })

</script>
