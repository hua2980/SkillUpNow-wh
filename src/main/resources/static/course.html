<script>
  function logout() {
    document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    console.log("logout");
    window.location.href = "/skillupnow/login.html";
  }

  document.getElementById("logout-link").addEventListener("click", function(event) {
    event.preventDefault();
    logout();
  });

  document.getElementById("cart-link").addEventListener("click", function(event) {
    event.preventDefault();
    window.location.href = "/skillupnow/cart.html";
  });

  document.getElementById("customer-link").addEventListener("click", function(event) {
    event.preventDefault();
    window.location.href = "/skillupnow/customer.html";
  });

  document.getElementById("home-link").addEventListener("click", function(event) {
    event.preventDefault();
    window.location.href = "/skillupnow/home.html";
  });

  new Vue({
    el: '#courseDetails',
    data() {
      return {
        course: {},
        teachPlanTreeNodes: [],
        username: ''
      };
    },
    methods: {
      fetchCourseDetails() {
        var _this = this;
        const courseId = new URLSearchParams(window.location.search).get('id');
        axios.get(`/skillupnow/course/info/${courseId}`)
        .then(response => {
          _this.course = response.data;
        })
        .catch(error => {
          console.log(error);
          alert(error.response.data.errMessage);
        });
        axios.get(`/skillupnow/teach-plan/${courseId}/tree-nodes`)
        .then(response => {
          _this.teachPlanTreeNodes = response.data;
        })
        .catch(error => {
          console.log(error);
          alert(error.response.data.errMessage);
        });
      }
    },
    mounted() {
      const token = getCookie('token');
      if (!token) {
        console.log('JWT token not found in the cookie.');
        window.location.href = '/skillupnow/login.html';
      }
      this.username = getCookie('username');
      this.fetchCourseDetails();
    }
  });
</script>
