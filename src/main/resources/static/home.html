<!-- Add a Vue.js script to handle the data and bindings -->
<script>
  function logout() {
    document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    console.log("logout");
    window.location.href = "http://localhost:8080/login.html";
  }

  document.getElementById("logout-link").addEventListener("click", function(event) {
    event.preventDefault();
    logout();
  });

  document.getElementById("cart-link").addEventListener("click", function(event) {
    event.preventDefault();
    window.location.href = "http://localhost:8080/cart.html";
  });

  new Vue({
    el: '#courseList',
    data() {
      return {
        username: '',
        courses: []
      }
    },
    methods: {
      fetchCourses() {
        var _this = this;
        axios.get('http://localhost:8080/course/list')
        .then(function (response) {
          console.log(response.data);
          _this.courses = response.data;
        })
        .catch(function (error) {
          console.log(error);
        });
      },
      viewCourse(id) {
        window.location.href = '/course.html?id=' + id;
      },
      addToCart(id) {
        var _this = this;
        axios.put('http://localhost:8080/cart',{
          username: _this.username,
          courseId: id,
          delete: '0'
        })
        .then(function (response) {
          console.log(response.data);
        });
      }
    },
    mounted(){
      const token = getCookie('token');
      if (!token) {
        console.log('JWT token not found in the cookie.');
        window.location.href = 'http://localhost:8080/login.html';
      }
      this.username = sessionStorage.getItem("username");
      this.fetchCourses();
    }
  });
</script>
