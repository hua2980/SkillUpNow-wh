<main class="form-login">
  <form :model="loginForm">

<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
  new Vue({
    el: '.form-login',
    data: {
      loginForm: {
        username: '',
        password: ''
      }
    },
    methods: {
      login: function () {
        var _this = this;
        axios.post('http://localhost:8080/login', _this.loginForm)
          .then(function (response) {
            console.log(response);
            document.cookie = 'token=' + encodeURIComponent(response.headers.authorization.replace('Bearer ', '')) + '; path=/;';
            window.location.href = '/home.html';
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    }
  })
</script>
