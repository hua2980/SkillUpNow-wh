<main id="login">
  <form>
    <svg>
      <use href="#login-logo"></use>

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
      <input v-model="loginForm.username" type="text" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">username</label>
    </div>
    <div class="form-floating">

      <label for="floatingPassword">Password</label>

    <button class="w-100 btn btn-lg btn-primary" type="submit" v-on:click.prevent="login()">Log in</button>

<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
  new Vue({
    el: '#login',
    data: {
      loginForm: {
        username: '',
        password: ''
      }
    },
    methods: {
      login: function () {
        var _this = this;
        if (!_this.loginForm.username || !_this.loginForm.password) {
          alert('Please fill in all fields.');
          return;
        }
        axios.post('http://localhost:8080/login', _this.loginForm)
          .then(function (response) {
            console.log(response);
            // _this.loginForm = response.data;
            document.cookie = 'token=' + encodeURIComponent(response.headers.authorization.replace('Bearer ', '')) + '; path=/;';
            // if (_this.loginForm.userType === 'CUSTOMER')
            //   window.location.href = '/home.html';
            // else if (_this.loginForm.userType === 'ORGANIZATION') {
            //   window.location.href = '/organization.html';
            // }
            var role = response.headers.role;
            sessionStorage.setItem("username", _this.loginForm.username);
            if (role === 'CUSTOMER')
              window.location.href = '/home.html';
            else if (role === 'ORGANIZATION') {
              window.location.href = '/organization.html';
            }
          })
          .catch(function (error) {
            console.log(error);
          });
      }
    }
  })
</script>
